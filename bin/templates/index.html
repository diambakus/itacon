<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" media="screen" />


<title>ITACON - Compra eletrônico de serviços públicos</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<form action="/dashboard" method="get" name="Login_Form"
				class="form-signin">
				<h3 class="form-signin-heading">Bem-vindo!</h3>

				<input type="text" class="form-control" name="Username"
					placeholder="Username" required="" autofocus="" /> <input
					type="password" class="form-control" name="Password"
					placeholder="Password" required="" />

				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Login" type="Submit">Login</button>
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy; 2016 Kikia Technologies</p>
		</div>
	</footer>
</body>
</html>
