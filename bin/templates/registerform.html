<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="form">
		<div class="col-sm-6 col-dm-6 col-lg-6">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Cadastrar utente</h4>
			</div>
			<div class="modal-body">
				<form role="form" th:object="${customer}" th:action="@{/new}"
					method="post">
					<input type="hidden" th:field="*{customer_id}" />
					<!-- First name and last name -->
					<div class="row">
						<div class="col-sm-5 col-dm-5 col-xs-12 col-lg-5">
							<div class="form-group">
								<label class="control-label">Nome</label> <input type="text"
									th:field="*{firstName}" placeholder="Inserir o nome.."
									class="form-control" />
							</div>
						</div>
						<div class="col-sm-5 col-dm-5 col-xs-12 col-lg-5">
							<div class="form-group">
								<label class="control-label">Sobrenome</label> <input
									type="text" th:field="*{lastName}"
									placeholder="Inserir o sobrenome.." class="form-control" />
							</div>
						</div>
					</div>
                    <!--  -->
					<div class="row">
						<div class="col-sm-8 col-dm-8 col-xs-12 col-lg-8">
							<div class="form-group">
								<label class="control-label">Bilhete de identidade</label> <input
									type="text" th:field="*{BI}"
									placeholder="Inserir bilhete de identidade.."
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-8 col-dm-8 col-xs-12 col-lg-8">
							<div class="form-group">
								<label class="control-label">Nº de Telefone</label> <input
									type="text" placeholder="Inserir número de telefone.."
									class="form-control" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="reset" class="btn btn-default-custom" data-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-default-custom">Salvar</button>
			</div>

		</div>
	</div>
</body>
</html>
