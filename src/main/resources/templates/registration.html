<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" media="screen" />

<title>ITACON - venda eletrônico de serviços públicos</title>
</head>

<body>

	<div th:include="signaccount::header"></div>

	<div class="container-fluid">

		<div class="wrapper">
			<div class="row">
				<div
					class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form role="form" th:object="${form}" th:modelAttribute="form"
						th:action="@{/registration}" method="POST" class="form-signin">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<h3 class="form-signin-heading">Cadastrar-se</h3>
						<hr />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" th:field="*{firstName}" id="first_name"
										class="form-control input-lg" placeholder="Inserir nome"
										tabindex="1" />
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" th:field="*{lastName}" id="last_name"
										class="form-control input-lg" placeholder="Inserir sobrenome"
										tabindex="2" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<input type="text" th:field="*{username}" id="username"
								class="form-control input-lg"
								placeholder="Inserir nome de usuário" tabindex="3" />
						</div>

						<div class="form-group">
							<input type="email" th:field="*{email}" id="email"
								class="form-control input-lg"
								placeholder="Inserir email corporativo" tabindex="4" />
						</div>

						<div class="form-group">
							<input type="password" th:field="*{password}" id="password"
								class="form-control input-lg" placeholder="Inserir senha"
								tabindex="5" />
						</div>
						<div class="form-group">
							<input type="password" th:field="*{passwordConfirm}"
								id="confirm_password" class="form-control input-lg"
								placeholder="Re-inserir senha" tabindex="6" />
						</div>
						<hr />
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<input type="reset" value="Cancelar" class="btn btn-block"
									tabindex="7" />
							</div>
							<div class="col-xs-12 col-md-6">
								<input type="submit" value="Ok"
									class="btn btn-success btn-block" tabindex="8" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div th:include="headernfooter :: footer"></div>
		</div>
	</div>

	<div th:include="includes :: javascript_libs"></div>
</body>
</html>
