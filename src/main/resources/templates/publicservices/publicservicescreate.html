<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>ITACON - venda eletrônico de serviços públicos</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="#" th:href="@{/css/styles.css}" rel="stylesheet"
	media="screen" />
</head>
<body>

	<div th:include="headernfooter :: headers"></div>

	<div class="container-fluid">
		<div class="container-fluid text-center">
			<div class="row">
				<div class="dynamic-content text-left">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 fixed">
						<div th:include="publicservices/menu::sidebar"></div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 scrollit"
						id="listupdate">
						<div th:include="publicservices/lists :: publicservices"></div>
					</div>

					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 fixed">
						<div th:include="publicservices/crudpublicservices :: createpublicservice"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div th:include="headernfooter :: footer"></div>
		</div>
	</div>
	<div th:include="includes :: javascript_libs"></div>

</body>
</html>
