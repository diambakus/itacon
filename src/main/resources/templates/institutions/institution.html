<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>ITACON - Transação eletrônica de serviços públicos</title>
<!--/*/ <th:block th:include="headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div th:fragment="institution-form">
		<form role="form" class="form-horizontal" th:object="${institution}"
			th:modelAttribute="institution">
			<div class="form-group">
				<label class="control-label" for="institutionname">Nome do
					Ministério</label> <input input="text" id="name"
					class="form-control input-sm" placeholder="Inserir nome"
					tabindex="1" />
			</div>
			<div class="form-group">
				<button type="reset" class="btn btn-default" id="">Cancelar</button>
				<button type="submit" class="btn btn-primary" id="">Salvar</button>
			</div>
		</form>
	</div>
</body>

</html>
