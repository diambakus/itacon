<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" media="screen" />

<title>ITACON - venda eletrônico de serviços públicos</title>
</head>

<body>

	<div th:include="signaccount::header"></div>

	<div class="container-fluid">

		<div class="wrapper">
			<div class="row">
				<div
					class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form role="form" th:action="@{/login}" method="POST"
						class="form-signin">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<h3 class="form-signin-heading">Acesso</h3>

						<div class="form-group">
							<input type="text" name="username" id="user_name"
								class="form-control input-lg"
								placeholder="Inserir nome de usuário" tabindex="1" />
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password"
								class="form-control input-lg" placeholder="Inserir senha"
								tabindex="2" />
						</div>

						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Nome do usuário ou
								senha inválidos</p>
						</div>
						<button class="btn btn-primary btn-block" name="Submit"
							value="Login" type="Submit">Entrar</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div th:include="headernfooter :: footer"></div>
		</div>
	</div>

	<div th:include="includes :: javascript_libs"></div>
</body>
</html>
